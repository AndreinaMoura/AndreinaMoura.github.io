<body onLoad="carregar()">

        <img id="img" src="../../back/docs/assets/logo.png" />
        <div id="coisa">
            <button id="add">Adicionar Filme</button>
        </div>
    </header>
    <main id="tudinho">
        <div class="corpo modelo">
            <img class="imagem" />
            <div id="coisinhas">
                <p id="nome"></p>
                <p id="excluir" onclick="deletefilme(this)">Excluir</p>
            </div>
        </div>
            <dialog>
                <div id="itens">
                    <input type="text" id="titulo" placeholder="Titulo">
                    <input type="text" id="lancamento" placeholder="Ano de Lançamento">
                    <input type="text" id="categoria" placeholder="Categoria">
                    <input type="text" id="cartaz" placeholder="Cartaz">
                </div>
                <div class="coisa">
                    <button id="cancelar" onclick="fecharModal()">Cancelar</button>
                    <button id="cadastrar">Cadastrar</button>
                </div>
            </dialog>
    </main>
